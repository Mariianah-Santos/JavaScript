<html lang="en">

<body>
    
    <!-- Validação de Formulário Crie uma função que valide um formulário de contato. 
    Verifique se os campos "Nome", "Email" e "Mensagem" não estão vazios e se o email está em 
    um formato válido. -->

    <form class="container">
        <div class="input-box">
            <label for="name">nome</label>
            <input type="text" id="name">
        </div>
        <div class="input-box">
            <label for="email">email</label>
            <input type="email" id="email">
        </div>
        <div class="input-box">
            <label for="msg">mensagem</label>
            <textarea id="msg"></textarea>
        </div>
        <button type="submit" onclick="submitButton()">Enviar</button>
    </form>

    <script src="index.js"></script>
</body>
